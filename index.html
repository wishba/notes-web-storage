<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form onsubmit="handleSubmit()">
    <label>Title:</label>
    <input type="text" id="noteTitle">
    <label>Task:</label>
    <textarea id="noteTask" cols="30" rows="10"></textarea>
    <input type="submit" value="Submit">
  </form>

  <script>
    let timestamp = Date.now();
    document.getElementById("noteTime").innerHTML = timestamp;

    function handleSubmit(params) {
      // event.preventDefault();
      const noteObj = {
        title: document.getElementById("noteTitle").value,
        task: document.getElementById("noteTask").value
      }
      const noteJSON = JSON.stringify(noteObj);
      localStorage.setItem(timestamp, noteJSON);
    }
  </script>
</body>

</html>
